server:
  port: 8089
spring:
  application:
    name: FinancialStatement
  mvc:
    static-path-pattern: /static/**

  # ------------- DataBases
  datasource:
    url: ${POSTGRES.URL}
    username: ${POSTGRES.USER}
    password: ${POSTGRES.PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:/db/changelog/master.yaml

  output:
    ansi:
      enabled: always


logging:
  level:
    root: info
    org:
      springframework:
        security: debug
  file:
    path: logs